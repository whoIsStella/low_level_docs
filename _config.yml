# NeuroStereo Documentation Site Configuration
title: NeuroStereo Firmware
description: EEG-integrated audio neurofeedback system - Low-level embedded documentation
baseurl: ""
url: ""

# Theme configuration
remote_theme: just-the-docs/just-the-docs
color_scheme: dark

# Logo (uncomment when you add it)
# logo: "/assets/images/ns_logo.png"

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Navigation structure
nav_sort: case_insensitive

# Aux links (top right)
aux_links:
  "NeuroStereo on GitHub":
    - "//github.com/yourusername/neurosterseo"

# Footer
footer_content: "Copyright &copy; 2024 Less Fluorescent Inc. Distributed under MIT License."

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Enable copy code button
enable_copy_code_button: true

# Heading anchors
heading_anchors: true

# Collections for documentation
collections:
  docs:
    permalink: "/:collection/:path/"
    output: true

# Default front matter
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "docs"
    values:
      layout: "default"

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-github-metadata
  - jekyll-include-cache

# Exclude from processing
exclude:
  - node_modules/
  - vendor/
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - setup.sh
  - Makefile
  - "*.o"
  - "*.elf"
  - "*.bin"
  - "*.hex"
  - build/
